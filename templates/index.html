{% extends "layout.html" %}

{% block body %}

<title>Guardians of the flow charts</title>
    <canvas id="canvas1" width="500" height="300"></canvas>

    <script type="text/javascript">
    /* global flowjs */

    window.addEventListener("load", func);

    function func(){
        console.log("LOADED");
        var test1 = "something";
        var a = new flowjs.DiGraph();
        a.addPaths([
            ["weatherStation", "intuitive.ai"],
            ["intuitive.ai", "AI"],
            ["inventoryApp", "intuitive.ai"],
        ]);

        var cf = new flowjs.DiFlowChart("canvas1", a);
        a._nodes.WeatherStation.link = "www.google.com";
        cf.draw();
        console.log(a._nodes.WeatherStation);

    }


    </script>

{% endblock%}
