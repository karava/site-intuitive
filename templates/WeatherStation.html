{% extends "layout.html" %}

{% block body %}

<h2>Weather Station</h2>

<!--Use this chart for time-based amcharts, https://www.amcharts.com/demos/area-with-time-based-data/ -->
<!-- Styles -->
<style>
#chartdiv {
	width	: 100%;
	height	: 500px;
}
</style>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

<!-- Chart code -->
<script>
var chartData = generateChartData();

var chart = AmCharts.makeChart("chartdiv", {
    "type": "serial",
    "theme": "light",
    "marginRight": 80,
    "dataDateFormat": "YYYY-MM-DD HH:NN:SS",
    "dataProvider": chartData,
    "valueAxes": [{
        "position": "left",
        "title": "Temperature"
    }],
    "graphs": [{
        "id": "g1",
        "fillAlphas": 0.4,
        "valueField": "visits",
         "balloonText": "<div style='margin:5px; font-size:19px;'>Temp:<b>[[value]]</b></div>"
    }],
    "chartScrollbar": {
        "graph": "g1",
        "scrollbarHeight": 80,
        "backgroundAlpha": 0,
        "selectedBackgroundAlpha": 0.1,
        "selectedBackgroundColor": "#888888",
        "graphFillAlpha": 0,
        "graphLineAlpha": 0.5,
        "selectedGraphFillAlpha": 0,
        "selectedGraphLineAlpha": 1,
        "autoGridCount": true,
        "color": "#AAAAAA"
    },
    "chartCursor": {
        "categoryBalloonDateFormat": "JJ:NN, DD MMMM",
        "cursorPosition": "mouse"
    },
    "categoryField": "date",
    "categoryAxis": {
        "minPeriod": "mm",
        "parseDates": true
    },
    "export": {
        "enabled": true,
         "dateFormat": "YYYY-MM-DD HH:NN:SS"
    }

});

chart.addListener("dataUpdated", zoomChart);
// when we apply theme, the dataUpdated event is fired even before we add listener, so
// we need to call zoomChart here
zoomChart();
// this method is called when chart is first inited as we listen for "dataUpdated" event
function zoomChart() {
    // different zoom methods can be used - zoomToIndexes, zoomToDates, zoomToCategoryValues
    chart.zoomToIndexes(chartData.length - 4, chartData.length +1);
}

// generate some random data, quite different range
function generateChartData() {
    var chartData = [];

    {% for i in range(0,data|length) %}
    chartData.push({
    date: "{{ data[i]['timestamp'] }}",
    visits: "{{ data[i]['temperature'] }}",
    });
    {% endfor %}

    return chartData;
}
</script>

<!-- HTML -->
<div id="chartdiv"></div>
</br>
</br>

<h3>Last 10 temperature readings</h3>
<table class="table">
    <tr>
        <th>timestamp</th>
        <th>temperature</th>
    </tr>
    {% for i in range(data|length-10,data|length) %}
        <tr>
            <td>{{ data[i]['timestamp'] }}</td>
            <td>{{ data[i]['temperature'] }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
